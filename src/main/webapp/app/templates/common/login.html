<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body class="login-background">
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h2 class="text-center login-h2">Sign in to continue</h2>

            <div class="border-forms">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Login" id="email" name="u_login" required
                           autofocus>
                    <input type="password" class="form-control" placeholder="Password" id="pass" name="u_pass" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in
                    </button>
                </form>
            </div>
            <a href="registration.html" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
</body>
</html>
