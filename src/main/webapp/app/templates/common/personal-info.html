<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal information</title>
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<h2 class="text-center">Personal Information</h2>

<form class="border-forms">
    <div class="form-group">
        <label for="fname">First name</label>
        <input type="text" class="form-control" id="fname" name="fname" placeholder="First name">
    </div>

    <div class="form-group">
        <label for="lname">Last name</label>
        <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name">
    </div>

    <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" class="form-control" id="birthday" name="birthday">
    </div>

    <div class="form-group">
        <h4 class="passport-info-header">Passport data</h4>
        <input type="text" class="form-control passport-series" id="pSeries" name="pSeries" placeholder="Series">
        <input type="text" class="form-control passport-number" id="pNumber" name="pNumber" placeholder="Number">

        <input type="text" class="form-control passport-personal-number" id="prslNumber" name="prslNumb"
               placeholder="Personal number">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
    </div>

    <div class="form-group">
        <label for="phone">Phone number</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone number">
    </div>
    <div class="button-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-default pull-right" href="#">Cancel</a>
    </div>
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../../assets/js/bootstrap.min.js"></script>
<script src="../../assets/js/bootstrap-datepicker.min.js"></script>
</body>
</html>
